<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard BPPKAD Blora</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f7fa;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .form-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }
    canvas {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Dashboard BPPKAD Blora</h1>

  <div class="form-container">
    <h2>Input Data Keuangan</h2>
    <label for="kategori">Kategori:</label>
    <select id="kategori">
      <option value="pendapatan">Pendapatan</option>
      <option value="belanja">Belanja</option>
      <option value="pembiayaan">Pembiayaan</option>
    </select>

    <label for="subkategori">Subkategori:</label>
    <input type="text" id="subkategori" placeholder="Misal: Belanja Pegawai">

    <label for="tahun">Tahun:</label>
    <select id="tahun"></select>

    <label for="nilai">Nilai (Rp):</label>
    <input type="number" id="nilai">

    <button onclick="simpanData()">Simpan Data</button>
  </div>

  <div class="charts">
    <div>
      <h2>Grafik Pendapatan</h2>
      <canvas id="chartPendapatan"></canvas>
    </div>
    <div>
      <h2>Grafik Belanja</h2>
      <canvas id="chartBelanja"></canvas>
    </div>
    <div>
      <h2>Grafik Pembiayaan</h2>
      <canvas id="chartPembiayaan"></canvas>
    </div>
  </div>

  <script>
    // === SETTING API GOOGLE SHEETS ===
    const API_URL = "PASTE_URL_WEB_APP_KAMU"; // Ganti dengan URL Web App Google Apps Script

    // === DATA STRUKTUR ===
    let dataKeuangan = { pendapatan: {}, belanja: {}, pembiayaan: {} };

    // === SIAPKAN SELECT TAHUN ===
    const tahunSelect = document.getElementById("tahun");
    for (let t = 2017; t <= 2024; t++) {
      let opt = document.createElement("option");
      opt.value = t;
      opt.textContent = t;
      tahunSelect.appendChild(opt);
    }

    // === FUNGSI SIMPAN DATA KE GOOGLE SHEETS ===
    async function simpanData() {
      let kategori = document.getElementById("kategori").value;
      let subkategori = document.getElementById("subkategori").value.trim();
      let tahun = document.getElementById("tahun").value;
      let nilai = parseFloat(document.getElementById("nilai").value);

      if (!kategori || !subkategori || !tahun || isNaN(nilai)) {
        alert("Mohon lengkapi semua field!");
        return;
      }

      try {
        let res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ kategori, subkategori, tahun, nilai })
        });
        let msg = await res.text();
        alert(msg);
        muatData(); // refresh grafik
      } catch (err) {
        console.error(err);
        alert("Gagal menyimpan data!");
      }
    }

    // === FUNGSI AMBIL DATA DARI GOOGLE SHEETS ===
    async function muatData() {
      try {
        let res = await fetch(API_URL);
        let data = await res.json();

        dataKeuangan = { pendapatan: {}, belanja: {}, pembiayaan: {} };

        data.forEach(item => {
          if (!dataKeuangan[item.kategori]) dataKeuangan[item.kategori] = {};
          if (!dataKeuangan[item.kategori][item.subkategori]) dataKeuangan[item.kategori][item.subkategori] = {};
          dataKeuangan[item.kategori][item.subkategori][item.tahun] = parseFloat(item.nilai);
        });

        updateAllCharts();
      } catch (err) {
        console.error("Gagal memuat data:", err);
      }
    }

    // === FUNGSI UPDATE CHART ===
    function updateChart(canvasId, kategori) {
      let ctx = document.getElementById(canvasId).getContext("2d");

      let datasets = [];
      let labels = Array.from({length: 2024-2017+1}, (_, i) => (2017+i).toString());

      Object.keys(dataKeuangan[kategori]).forEach(sub => {
        let values = labels.map(t => dataKeuangan[kategori][sub][t] || 0);
        datasets.push({
          label: sub,
          data: values,
          borderWidth: 2,
          fill: false
        });
      });

      new Chart(ctx, {
        type: "line",
        data: { labels: labels, datasets: datasets },
        options: { responsive: true, plugins: { legend: { position: "bottom" } } }
      });
    }

    function updateAllCharts() {
      updateChart("chartPendapatan", "pendapatan");
      updateChart("chartBelanja", "belanja");
      updateChart("chartPembiayaan", "pembiayaan");
    }

    // === PERTAMA KALI LOAD ===
    muatData();
  </script>
</body>
</html>
